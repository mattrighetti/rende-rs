    <text x="155" y="130" dy="1.0em" class="url" font-family="JetBrains Mono">
        {{ website }}
    </text>
    <text x="190" y="200"
        class="title" 
        font-family="Akzidenz-Grotesk Next"
    >
        <tspan x="161.5" dx="0.7em" y="250" dy="1.0em" class="date">{{ date }}</tspan>
        
        {% assign title_lines = title | split: '\n' %}
        {% for line in title_lines %}
            <tspan x="161.5" dx="0.5em" dy="1.3em">{{ line | upcase }}</tspan>
        {% endfor %}
        
        {% assign description_lines = description | split: '\n' %}
        {% for l in description_lines limit: 1 %}
        <tspan x="161.5" dx="0.7em" dy="1.9em" class="description">{{ l }}</tspan>
        {% endfor %} 
        {% for l in description_lines offset: 1 %}
        <tspan x="161.5" dx="0.7em" dy="1.2em" class="description">{{ l }}</tspan>
        {% endfor %}
    </text>
